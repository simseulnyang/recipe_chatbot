{% extends "base.html" %}
{% block content %}
<h2>Login</h2>

<form method="POST" class="login-form">
    {% csrf_token %}
    <h2 class="login-title">Log in</h2>
    {{ form.as_p }}
    <div class="login-btn">
        <button type="submit">Login</button>
        <a href="{% url 'signup' %}" class="btn btn-primary">SignUp</a>
    </div>
</form>

{% endblock %}
