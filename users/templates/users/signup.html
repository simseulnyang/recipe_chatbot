{% extends "base.html" %}
{% block content %}

    <!-- 회원가입 폼 -->
        <form method="POST" class="signup-form">
            <h2> 회원가입 </h2>
            {% csrf_token %}
            {{ form.as_p }}
    
            <button type="submit" class="signup-btn">회원가입</button>
            
            <!-- 로그인 페이지로 이동하는 링크 -->
            <div class="mt-3">
                <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
            </div>
        </form>
{% endblock %}
